<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Task Management App{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('main_bp.home') }}"
          >Task Manager</a
        >
        <div class="navbar-nav">
          {% if current_user.is_authenticated %}
          <a class="nav-link" href="{{ url_for('main_bp.dashboard') }}"
            >Dashboard</a
          >
          <a class="nav-link" href="{{ url_for('auth_bp.logout') }}">Logout</a>
          {% else %}
          <a class="nav-link" href="{{ url_for('auth_bp.login_page') }}"
            >Login</a
          >
          <a class="nav-link" href="{{ url_for('auth_bp.signup_page') }}"
            >Sign Up</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="alert alert-info">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
